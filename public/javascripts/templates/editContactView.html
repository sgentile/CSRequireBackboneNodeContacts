<div id="editContactContainer" class="well">
	<form id="editContactForm" method="post" class="validate">
		<fieldset>
			<legend>Edit Contact</legend>
		<div class="control-group">
			<label class="control-label" for="firstname">First Name:</label>
			<div class="controls">
				<input type="text" value="<%= firstname %>"  id="editfirstname" name="editfirstname" class="input-small required">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="lastname">Last Name:</label>
			<div class="controls">
				<input type="text" value="<%= lastname %>" id="editlastname"  name="editlastname" class="input-small required">
			</div>
		</div>
		<div class="control-group">
			<button class="btn btn-primary" type="submit">Save Contact</button>			
		</div>
		</fieldset>
	</form>

</div>
